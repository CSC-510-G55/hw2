name: Autopep8
on:
  push:
    branches:
      - main
      - feature-bhushan
  pull_request:
    branches:
      - main
      - feature-bhushan

jobs:
  autopep8:
    name: Autopep8
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
    
      - name: Set up Environment
        run: |
          chmod +x ./.github/workflows/setup.sh && ./.github/workflows/setup.sh
          pip install autopep8 pre-commit

      - name: Format code with autopep8
        run: |
          #autopep8 --in-place --recursive .
          #git diff
          #if [ -n "$(git diff)" ]; then
          #  git config --global user.name "github-actions"
          #  git config --global user.email "github-actions@github.com"
          #  git add .
          #  git commit -m "Format code with autopep8"
          #  git push
          #fi
          autopep8 --in-place --recursive .
          git diff
          if [ -n "$(git diff)" ]; then
            echo "Code is not formatted. Please run autopep8 locally."
            exit 1
          fi